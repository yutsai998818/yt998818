第一次來吃奶油仙子是跟朋友約飯局，在市議會站附近的廣寒樓吃飯。<br>
吃飽正餐習慣找間咖啡店續攤，朋友提議說她之前來這一帶面交時，附近有一間只在晚上營業的甜點店，<br>
沒有招牌、外觀就像是一般民宅，但她朋友吃過以後很推薦。<br>
立馬google食記，發現真的滿吸引人的耶，於是我們兩個立即衝向前金國中附近。<p>
